{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Log In{% endblock %}
{% block page_header %}Log In{% endblock %}
{% block content %}


<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit">Log In</button>
</form>

<p><a class="btn btn-default" href="{% url 'password_reset' %}">Reset Password</a></p>


{% endblock %}
