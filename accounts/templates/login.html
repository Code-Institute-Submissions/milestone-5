{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Log In{% endblock %}
{% block page_header %}<h1><span class="black-background">Log In</span></h1>{% endblock %}
{% block login_active %}active{% endblock %}

{% block content %}


<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit">Log In</button>
</form>

<p><a class="btn" href="{% url 'password_reset' %}">Reset Password</a></p>


{% endblock %}
